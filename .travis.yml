sudo: required

services:
  - docker

before_install:
  - docker build -t spikelabs/corebos-kubernetes-test .

script:
  - docker run spikelabs/corebos-kubernetes-test go version

after_success:
  - docker build -t spikelabs/corebos-kubernetes -f ./deployment/Dockerfile .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push spikelabs/corebos-kubernetes
